apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaling-stress
spec:
  replicas: 10
  selector:
    matchLabels:
      app: scaling-stress
  template:
    metadata:
      labels:
        app: scaling-stress
    spec:
      containers:
      - name: stress
        image: polinux/stress
        command: ["stress"]
        args: ["--cpu", "1", "--timeout", "300s"]
        resources:
          requests:
            cpu: "250m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
