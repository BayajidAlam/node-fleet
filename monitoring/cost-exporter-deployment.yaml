---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cost-exporter
  namespace: monitoring
  labels:
    app: cost-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cost-exporter
  template:
    metadata:
      labels:
        app: cost-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cost-exporter
      containers:
        - name: cost-exporter
          image: python:3.11-slim
          command:
            - /bin/sh
            - -c
            - |
              pip install boto3 prometheus-client
              python /app/cost-exporter.py
          ports:
            - containerPort: 9100
              name: metrics
          env:
            - name: AWS_REGION
              value: "ap-southeast-1"
            - name: CLUSTER_NAME
              value: "node-fleet-dev"
            - name: MONTHLY_BUDGET
              value: "500"
            - name: UPDATE_INTERVAL
              value: "30"
            - name: METRICS_PORT
              value: "9100"
          volumeMounts:
            - name: exporter-script
              mountPath: /app
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9100
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9100
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: exporter-script
          configMap:
            name: cost-exporter-script
---
apiVersion: v1
kind: Service
metadata:
  name: cost-exporter
  namespace: monitoring
  labels:
    app: cost-exporter
spec:
  selector:
    app: cost-exporter
  ports:
    - port: 9100
      targetPort: 9100
      name: metrics
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cost-exporter
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cost-exporter
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cost-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cost-exporter
subjects:
  - kind: ServiceAccount
    name: cost-exporter
    namespace: monitoring
