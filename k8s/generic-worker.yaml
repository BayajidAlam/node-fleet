apiVersion: apps/v1
kind: Deployment
metadata:
  name: generic-worker
  namespace: default
spec:
  replicas: 15
  selector:
    matchLabels:
      app: generic-worker
  template:
    metadata:
      labels:
        app: generic-worker
    spec:
      containers:
      - name: worker
        image: alpine:latest
        command: ["/bin/sh", "-c", "sleep 3600"]
        resources:
          requests:
            cpu: "500m"
            memory: "256Mi"

